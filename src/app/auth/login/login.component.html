<div class="container text-center">
  <mat-card class="content-form">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form (ngSubmit)="onSubmit()" [formGroup]="userForm">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input type="email" matInput [errorStateMatcher]="matcher" placeholder="Ex. pat@example.com" id="email"
            name="email" require formControlName="email">
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Password</mat-label>
          <input type="password" matInput placeholder="Password" id="password" name="password" require
            formControlName="password">
        </mat-form-field>
      </mat-card-content>
      <button class="btn btn-success w-75  py-2 mt-4 mb-2">Log in</button>
      <br>
      <span class="py-3">Todavia no tienes una cuenta? </span> <a class="nav-link text-primary"
        [routerLink]="['/register']">Registrate</a>
      <!-- <span class="nav-tool-items">
        <a mat-button mat-raised-button routerLink="register" routerLinkActive="active">Register</a>
      </span> -->
    </form>
  </mat-card>

</div>
